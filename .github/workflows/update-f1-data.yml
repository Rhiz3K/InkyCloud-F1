name: Update F1 Data

on:
  schedule:
    # Monday 06:00 UTC - after Sunday GP
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'What to update'
        required: true
        default: 'historical'
        type: choice
        options:
          - historical
          - seasons
          - all

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install httpx

      - name: Update historical results
        if: github.event.inputs.update_type != 'seasons'
        run: python scripts/update_historical.py

      - name: Update season calendars
        if: github.event.inputs.update_type == 'seasons' || github.event.inputs.update_type == 'all'
        run: python scripts/update_seasons.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet app/assets/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/assets/
          git commit -m "chore: update F1 data [skip ci]"
          git push
